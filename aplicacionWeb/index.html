<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch And Graph CVS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
</head>

<body>
    <canvas id="chart" widht="800" height="100"></canvas>
    <script>
        const xlabels = [];
        const temperaturas = [];
        const humedades = [];
        const fechas = [];

        chartTemp();

// Funcion que dibuja la grafica dados los datos ingresados por el archivo CSV
        async function charTemp() {
            await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: fechas,
                    datasets: [{
                        label: 'Temperaturas de Invernadero',
                        data: temperaturas,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },

                options: {
                    scales: {
                        y: {
                            ticks: {
                                // Include a dollar sign in the ticks
                                callback: function (value, index, values) {
                                    return value+"Â°";
                                }
                            }
                        }
                    }
                }

            });

        }
        // Data from : https://data.giss.nasa.gov/gistemp/

        async function getData() {
            const temps = [];
            const humedades=[];
            const fechas = [];

            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data = await response.text();

            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const columns = row.split(',');
                const year = columns[0];
                fechas.push(year);
                const temp = columns[1];
                temperaturas.push(parseFloat(temp) + 14);
                console.log(year, temp);

            });
        }
    </script>

</body>

</html>
